<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = Number(prompt("Escolha um número:"));
      for (imp = 1; imp < num; imp++) {
        if (imp % 2 != 0) {
          document.write(imp);
          document.write("<br>");
        }
      }
    </script>
  </body>
</html>
