      let soma = 0;
      let numeroAtual = 13;
      let res = 73 - 13;

      do {
        soma += numeroAtual;
        numeroAtual++;
      } while (numeroAtual < 73);

      let media = soma / res;

      document.write("<br>");
      document.write(`A media é: ${media.toFixed(0)}`);
