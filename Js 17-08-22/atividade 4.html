<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let turno = prompt(
        "Qual turno você estuda? [v] vespertino, [n] noturno."
      );

      switch (turno) {
        case "v":
          alert("Bom dia!");
          break;
        case "n":
          alert("Boa noite!");
          break;
      }
    </script>
  </body>
</html>
